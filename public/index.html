<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CheckUp</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
	<script src='http://underscorejs.org/underscore-min.js'></script>
  <script src='http://backbonejs.org/backbone-min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
  
  <link rel="stylesheet" href="css/style.css">
	
  <script src="js/app.js"></script>
	<script src="js/views/signup.js"></script>
	<script src="js/views/login.js"></script>

</head>
<body>

	<header>
	<h1>CheckUp</h1>
	<h3>It's ToDo.ly for your Doctors</h3>
	</header>

	<section id='errors'></section>

	<section id='signup'>
		<h3>Sign Up</h3>
		<p>First Name:<input type='text' name='first_name'></p>
		<p>Last Name:<input type='text' name='last_name'></p>
		<p>Username:<input type='text' name='username'></p>
		<p>Password:<input type='password' name='password'></p>
		<p>Age:<input type='text' name='age'></p>
		<!-- <p>Birthday: <input type='date' name='birthday'></p> -->
		<p>Gender:<select name='gender'>
			<option value='female'>Female</option>
			<option value='male'>Male</option>
		</select></p>
		<p>Are you pregnant?<select name='pregnant'>
			<option value='false'>No</option>
			<option value='true'>Yes</option>
			<option value='false'>N/A</option>
		</select></p>
		<p><button id='signup-button'>Sign Up</button></p>
	</section>

	<section id='session'></section>

	<template id='login-template'>
		<section id='login'>
			<h3>Already have an account?</h3>
				<p>Username:<input type='text' name='login-username'></p>
				<p>Password:<input type='password' name='login-password'></p>
				<p><button id='login-button'>Login</button></p>
		</section>
	</template>

	<template id='logged-in-template'>
		<section id='logged-in'>
			<h3>Welcome back, {{first_name}}!</h3>
			<button id='logout-button'>Logout</button>
		</section>
	</template>

</body>
</html>
