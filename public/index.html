<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CheckUp</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
	<script src='http://underscorejs.org/underscore-min.js'></script>
  <script src='http://backbonejs.org/backbone-min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
  
  <link rel="stylesheet" href="css/style.css">
	
  <script src="js/app.js"></script>

  <script src='js/models/tip.js'></script>

	<script src='js/collections/tips.js'></script>

	<script src="js/views/signup.js"></script>
	<script src="js/views/login.js"></script>
  <script src='js/views/tip.js'></script>
  <script src='js/views/tips.js'></script>

</head>
<body>

	<header>
	<h1>CheckUp</h1>
	<h3>It's ToDo.ly for your Doctors</h3>
	</header>

	<div class='content'>
		<section id='errors'></section>

		<section id='signup'>
			<h3>Sign Up</h3>
			<p>First Name:<input class='signup-input' type='text' name='first_name'></p>
			<p>Last Name:<input class='signup-input' type='text' name='last_name'></p>
			<p>Username:<input class='signup-input' type='text' name='username'></p>
			<p>Password:<input class='signup-input' type='password' name='password'></p>
			<p>Age:<input class='signup-input' type='text' name='age'></p>
			<!-- <p>Birthday: <input class='signup-input' type='date' name='birthday'></p> -->
			<p>Gender:<select name='gender'>
				<option value='female'>Female</option>
				<option value='male'>Male</option>
			</select></p>
			<p>Are you pregnant?<select name='pregnant'>
				<option value='false'>No</option>
				<option value='true'>Yes</option>
				<option value='false'>N/A</option>
			</select></p>
			<p><button id='signup-button'>Sign Up</button></p>
		</section>

		<section id='session'></section>
		<section id='profile'></section>

		<template id='login-template'>
			<section id='login'>
				<h3>Already have an account?</h3>
					<p>Username:<input type='text' name='login-username'></p>
					<p>Password:<input type='password' name='login-password'></p>
					<p><button id='login-button'>Login</button></p>
			</section>
		</template>

		<template id='logged-in-template'>
			<section id='logged-in'>
				<h2>Welcome back, {{first_name}}!</h2>
				<button id='logout-button'>Logout</button>
				<h3>As a {{age}}-year-old 
					{{#if pregnant}}
						pregnant
					{{/if}}
					{{gender}}, here are some tips to help you maintain your health 
					this year.</h3>
				<section id='tips-container'></div>
			</section>


	<!-- 		<section id='search'>
				<p>Age:<input class='signup-input' type='text' name='age'></p>
				<p>Gender:<select name='gender'>
					<option value='female'>Female</option>
					<option value='male'>Male</option>
				</select></p>
				<p>Are you pregnant?<select name='pregnant'>
					<option value='false'>No</option>
					<option value='true'>Yes</option>
					<option value='false'>N/A</option>
				</select></p>
			</section> -->


		</template>

		<!-- <h3><script type="text/javascript">document.write(new Date().getFullYear());</script></h3> -->

		<template id='tips-template'>
			<section class='tips' data-value='{{complete}}'>
				<h3>{{tip}}</h3>
				<p>{{description}}</p>
				<p class='checkbox'>
					{{#if complete}}
						<input class='checkbox' type='checkbox' value='true' checked>
					{{else}}
						<input class='checkbox' type='checkbox' value='false'>
					{{/if}}
				Complete</p>		
			</section>	
		</template>

	</div>
</body>
</html>
